<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>常用的 CSS</title>
    <link href="../../css/bootstrap.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
</head>
<body>
<div class="container">
    <h1 class="page-header">列表
        <small>无序列表,有序列表,描述列表</small>
    </h1>
    <h2>无序列表</h2>
    <ul>
        <li>Drupal</li>
        <li>Joomla</li>
        <li>Wordpress</li>
    </ul>
    <h2>有序列表</h2>
    <ol>
        <li>Drupal</li>
        <li>Joomla</li>
        <li>Wordpress</li>
    </ol>
    <h2>描述列表</h2>
    <dl class="dl-horizontal">
        <dt>Drupal</dt>
        <dd>强大而灵活的CMF</dd>
        <dt>Joomla</dt>
        <dd>简单易用的CMS</dd>
        <dt>Wordpress</dt>
        <dd>优雅的内容发布系统</dd>
    </dl>
</div>
<script src="../../js/jquery-1.11.3.min.js"></script>
<script src="../../js/bootstrap.js"></script>

</body>
</html>
