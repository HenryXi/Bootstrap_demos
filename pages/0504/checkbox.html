<!DOCTYPE html>
<html>

<body>
<div class="container">
    <h1 class="page-header">复选框</h1>
    <label>请选择您的CMS</label>

    <label class="checkbox-inline">
        <input type="checkbox" name="cms" value="drupal">Drupal
    </label>
    <label class="checkbox-inline">
        <input type="checkbox" name="cms" value="joomla">Wordpress
    </label>



</div>
